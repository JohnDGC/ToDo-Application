<div class="modal__container">
  <h1>New task</h1>
  <form>
    <!-- <label for="">Write your task</label> -->
    <input type="text" placeholder="Task" id="nameTask" name="name">
    <textarea name="description" id="descTask" cols="30" rows="10" placeholder="Description"></textarea>

    <div class="taskPriority">
      <label for="priority">Priority</label>
      <select name="priority" id="priority">
        <option value="low">Low</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-button">
      <button type="button" class="Todobutton Todobutton-cancel" id="cancel">Cancel</button>
      <button type="button" class="Todobutton Todobutton-add" id="btnAdd"> Add</button>
    </div>
  </form>
  <a href="#" class="modal__close"><i class="fa-solid fa-xmark"></i></a>
</div>
</section>
