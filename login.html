<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Login</title> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./src/app/ui/todoWeb/style.css">
    <script
      src="https://kit.fontawesome.com/60988c57ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body-container-login">
      <div class="container">
        <div class="login-left">
          <div class="login-header">
            <h1>Welcome to Our Application</h1>
            <p>Pleasle login to use the platform</p>
          </div>
          <form class="login-form">
            <div class="login-form-content">
              <div class="form-item">
                <label for="email">Enter Email</label>
                <input type="text" id="email" />
              </div>
              <div class="form-item">
                <label for="password">Enter Password</label>
                <input type="password" id="password">
              </div>
              <div class="form-item">
                <div class="checkbox">
                  <input type="checkbox" name="" id="rememberMeCheckbox" checked/>
                  <label for="rememberMeCheckbox" id="checkboxLabel"
                    >Remember me</label
                  >
                </div>
              </div>
              <button type="submit" class="btn-login"><a href="/dist/index.html">Sign In</a></button>
            </div>
            <div class="login-form-footer">
              <a href="#"><i class="fa-brands fa-facebook-f"></i> Facebook Login
                <a href="#"><i class="fa-brands fa-google"></i>Google Login</a>
            </div>
          </form>
        </div>
        <div class="login-right">
          <!-- <img src="../../../assets/images/undraw_Login_re_4vu2.png" alt=""> -->
          <img src="/src/assets/images/undraw_Login_re_4vu2.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
